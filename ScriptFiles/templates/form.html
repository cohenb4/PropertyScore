<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>InvestmentAnalysis</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-4---Table-Fixed-Header.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="assets/css/Map-Clean.css">
</head>

<body>
    <header class="header-blue">
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
            <div class="container-fluid"><a class="navbar-brand" href="#">Property Score</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav">
                        <li class="nav-item"></li>
                    </ul>
                    <form class="d-flex me-auto navbar-form" target="_self">
                        <div class="d-flex align-items-center"><label class="form-label d-flex mb-0" for="search-field"></label><input class="form-control search-field" type="search" id="search-field" name="search"></div>
                    </form><span class="navbar-text"> <a class="login" href="#">Log In</a></span><a class="btn btn-light action-button" role="button" href="#">Sign Up</a>
                </div>
            </div>
        </nav>
        <div class="col-lg-6">
            <div class="p-5">
                <div class="text-center">
                    <h4 class="text-light mb-4">Analyze Your Next Investment Property</h4>
                </div>
                <form class="user"action="{{url_for('propertyscore')}}" method = "POST">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3"><label class="form-label text-capitalize text-end text-light" for="#address">Address</label>
                                    <div class="input-group input-group-lg"><input class="border rounded-pill form-control" type="text" placeholder="Address" name="address"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3"><label class="form-label text-capitalize text-end text-light" for="#downPayment">Down Payment</label>
                                    <div class="input-group input-group-lg"><input class="form-control" type="number" name="downPayment" value="20" min="0" max="100" step="1" placeholder="20" required="" style="border-top-right-radius: 4.8px;border-bottom-right-radius: 4.8px;border-top-left-radius: 27px;border-bottom-left-radius: 27px;"><span class="input-group-text" style="border-top-left-radius: 4.8px;border-right-style: dashed;border-bottom-left-radius: 4.8px;border-top-right-radius: 27px;border-bottom-right-radius: 27px;">%</span></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3"><label class="form-label text-capitalize text-end text-light" for="#interestRate">Interest Rate</label>
                                    <div class="input-group input-group-lg"><input class="form-control" type="number" name="interestRate" value="3" min="0" max="100" step=".01" placeholder="3.5" required="" style="border-top-right-radius: 4.8px;border-bottom-right-radius: 4.8px;border-top-left-radius: 27px;border-bottom-left-radius: 27px;"><span class="input-group-text" style="border-top-left-radius: 4.8px;border-right-style: dashed;border-bottom-left-radius: 4.8px;border-top-right-radius: 27px;border-bottom-right-radius: 27px;">%</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3"><label class="form-label text-capitalize text-end text-light" for="#term">Years</label>
                                    <div class="input-group input-group-lg"><input class="form-control" type="number" name="term" value="30" min="0" max="100" step="1" placeholder="30" required="" style="border-top-right-radius: 4.8px;border-bottom-right-radius: 4.8px;border-top-left-radius: 27px;border-bottom-left-radius: 27px;"><span class="input-group-text" style="border-top-left-radius: 4.8px;border-right-style: dashed;border-bottom-left-radius: 4.8px;border-top-right-radius: 27px;border-bottom-right-radius: 27px;">years</span></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3"><label class="form-label text-capitalize text-end text-light" for="#cashFlow">Cash Flow</label>
                                    <div class="input-group input-group-lg"><span class="input-group-text" style="border-top-left-radius: 27px;border-right-style: dashed;border-bottom-left-radius: 27px;">$</span><input class="form-control" type="number" name="cashFlow" value="350" min="0" max="10000" step="50" placeholder="350" required="" style="border-top-right-radius: 27px;border-bottom-right-radius: 27px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3"><label class="form-label text-capitalize text-end text-light" for="#capRate">Cap Rate</label>
                                    <div class="input-group input-group-lg"><input class="form-control" type="number" name="capRate" value="3" min="0" max="100" step=".01" placeholder="3" required="" style="border-top-right-radius: 4.8px;border-bottom-right-radius: 4.8px;border-top-left-radius: 27px;border-bottom-left-radius: 27px;"><span class="input-group-text" style="border-top-left-radius: 4.8px;border-right-style: dashed;border-bottom-left-radius: 4.8px;border-top-right-radius: 27px;border-bottom-right-radius: 27px;">%</span></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3"><label class="form-label text-capitalize text-end text-light" for="#cashOnCash">Cash On Cash</label>
                                    <div class="input-group input-group-lg"><input class="form-control" type="number" name="cashOnCash" value="3" min="0" max="100" step=".01" placeholder="3" required="" style="border-top-right-radius: 4.8px;border-bottom-right-radius: 4.8px;border-top-left-radius: 27px;border-bottom-left-radius: 27px;"><span class="input-group-text" style="border-top-left-radius: 4.8px;border-right-style: dashed;border-bottom-left-radius: 4.8px;border-top-right-radius: 27px;border-bottom-right-radius: 27px;">%</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3"><button class="btn btn-primary d-block btn-user w-100" type="submit" data-bs-target="/propertyscore/address" data-bs-toggle="url">Analyze Property</button></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
